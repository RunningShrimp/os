name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: llvm-tools-preview

      - name: Install tarpaulin
        run: |
          cargo install cargo-tarpaulin

      - name: Install dependencies
        run: cargo fetch --locked --target ${{ matrix.target }}

      - name: Run tests
        env:
          CARGO_INCREMENTAL: 0
        run: |
          cargo test --manifest-path=kernel/Cargo.toml --target ${{ matrix.target }} --no-fail-fast
          cargo test --manifest-path=bootloader/Cargo.toml --target ${{ matrix.target }} --no-fail-fast
          cargo test --manifest-path=user/Cargo.toml --target ${{ matrix.target }} --no-fail-fast

      - name: Generate coverage report
        run: |
          cargo tarpaulin --out Html --output-dir ./coverage
          cargo tarpaulin --out Lcov --output-dir ./coverage

      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: ${{ matrix.target }}
          name: codecov-umbrella

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.target }}
          path: coverage/

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          path: coverage/

      - name: Check minimum coverage
        run: |
          MINIMUM_COVERAGE=${{ secrets.MINIMUM_COVERAGE || '70' }}
          echo "Minimum coverage: $MINIMUM_COVERAGE%"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit

      - name: Run security audit
        run: |
          cd kernel
          cargo audit
