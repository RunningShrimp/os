name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
        profile:
          - debug
          - release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          components: rust-src, clippy, rustfmt

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ matrix.profile }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: cargo fetch --locked --target ${{ matrix.target }}

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --target ${{ matrix.target }} -- -D warnings

      - name: Build kernel
        run: cargo build --manifest-path=kernel/Cargo.toml --target ${{ matrix.target }} --profile ${{ matrix.profile }}

      - name: Build bootloader
        run: cargo build --manifest-path=bootloader/Cargo.toml --target ${{ matrix.target }} --profile ${{ matrix.profile }}

      - name: Build userspace
        run: cargo build --manifest-path=user/Cargo.toml --target ${{ matrix.target }} --profile ${{ matrix.profile }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nos-${{ matrix.target }}-${{ matrix.profile }}
          path: |
            kernel/target/${{ matrix.target }}/${{ matrix.profile }}/nos.elf
            bootloader/target/${{ matrix.target }}/${{ matrix.profile }}/bootloader
            user/target/${{ matrix.target }}/${{ matrix.profile }}/user
